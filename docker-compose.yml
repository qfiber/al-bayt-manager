services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: albayt
      POSTGRES_USER: albayt
      POSTGRES_PASSWORD: ${DB_PASSWORD:-albayt_dev_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U albayt"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://albayt:${DB_PASSWORD:-albayt_dev_password}@postgres:5432/albayt
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-}
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      UPLOAD_DIR: ./uploads
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    volumes:
      - uploads:/app/uploads

  frontend:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
        VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY:-}
    ports:
      - "8080:80"
    depends_on:
      - server

volumes:
  pgdata:
  uploads:
