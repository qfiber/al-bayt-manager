services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: albayt
      POSTGRES_USER: albayt
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U albayt"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend-build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
      VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY:-}
    command: sh -c "npm ci && npm run build"

  server:
    build: ./server
    ports:
      - "127.0.0.1:4010:4010"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./server/.env
    environment:
      # Override DATABASE_URL to use Docker's internal hostname
      NODE_ENV: production
      DATABASE_URL: postgresql://albayt:${DB_PASSWORD}@postgres:5432/albayt
    volumes:
      - uploads:/app/uploads

volumes:
  pgdata:
  uploads:
  frontend_node_modules:
