services:
  postgres:
    build: ./docker/postgres
    command: >
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key
    environment:
      POSTGRES_DB: albayt
      POSTGRES_USER: albayt
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U albayt"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend-build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
      VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY:-}
    command: sh -c "npm ci && npx vite build"

  server:
    build: ./server
    ports:
      - "127.0.0.1:4010:4010"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://albayt:${DB_PASSWORD}@postgres:5432/albayt
      DB_SSL: no-verify
      PUBLIC_UPLOAD_DIR: /app/public-uploads
    volumes:
      - uploads:/app/uploads
      - ./public-uploads:/app/public-uploads

volumes:
  pgdata:
  uploads:
  frontend_node_modules:
